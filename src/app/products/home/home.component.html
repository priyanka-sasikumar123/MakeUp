<!-- Section: Design Block -->
<section class="py-5" style="width: 100%; margin-top: 30px; font-family: 'Titillium Web', sans-serif;">
    <!-- Jumbotron -->
    <div class="maindiv px-4 py-4 px-md-5 text-center text-lg-start" >
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <!-- <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              The best offer <br />
              <span class="text-primary">for your business</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">

              Eveniet, itaque accusantium odio, soluta, corrupti aliquam

            </p>
          </div> -->
  
          <div class="col-lg-6 mb-5 mb-lg-0 ">
            <div class="card py-5" style="background-color:whitesmoke">
              <div class="card-body py-5 px-md-5">
                <form [formGroup]="registerform">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" formControlName="fname" placeholder="First Name" id="fname" class="form-control" />
                        
                      </div>
                      <div *ngIf="this.registerform.get('fname')?.errors && this.registerform.get('fname')?.touched" style="color:red;">
                        Invalid 
                    </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" formControlName="lname" placeholder="Last Name" id="lname" class="form-control" /> 
                      </div>
                      <div *ngIf="this.registerform.get('lname')?.errors && this.registerform.get('lname')?.touched" style="color:red;">
                        Invalid 
                    </div>
                    </div>
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" formControlName="email" placeholder="Email Address" id="email" class="form-control" />      
                  </div>
                  <div *ngIf="this.registerform.get('email')?.errors && this.registerform.get('email')?.touched" style="color:red;">
                    Invalid email
                </div>
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" formControlName="pswd" placeholder="Password" id="pswd" class="form-control" /> 
                  </div>
                  <div *ngIf="this.registerform.get('pswd')?.errors && this.registerform.get('pswd')?.touched" style="color:red;">
                    Invalid password
                  </div>
  
                  <!-- Submit button -->
                  <div class="text-center">
                    <button (click)="register()" type="button" class="btn btn-warning btn-block mb-4">
                        Sign Up
                      </button>   
                  </div>
                  <div class="text-center">
                    If You Have An Account <a routerLink="login" class="btn btn-success ">
                        Sign In
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
